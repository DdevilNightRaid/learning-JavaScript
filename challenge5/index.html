<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="mainContainer">
        <div id="hour" class="clockWork">
            <span id="displayHour">00</span>
            <span class="text">HOUR</span>
        </div>
        <div class="colom">:</div>
        <div id="min" class="clockWork">
            <span id="displayMin">00</span>
            <span class="text">MIN</span>
        </div>
        <div id="sec" class="clockWork">
            <span id="displaySec">00</span>
            <span class="sec-text">SEC</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
